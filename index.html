<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="drum">
        <span>DRUM SET only for desktop</span>
    </div>
    <div class="keys">
      
        <div data-key="65" class="key">
            <kbd>A<br>CLAP</kbd>
        </div>
        <div data-key="83" class="key">
            <kbd>S<br>BOOM </kbd>
        </div>
        <div data-key="68" class="key">
            <kbd>D<br>RIDE</kbd>
        </div>
        <div data-key="70" class="key">
            <kbd>F<br>bigs</kbd>
        </div>
        <div data-key="71" class="key">
            <kbd>G<br>CLPTOM</kbd>
        </div>
        <div data-key="72" class="key">
            <kbd>H<br>KICK</kbd>
        </div>
        <audio data-key="65" src="sound/clap.wav"></audio>
        <audio data-key="83" src="sound/boom.wav"></audio>
        <audio data-key="68" src="sound/ride.wav"></audio>
        <audio data-key="70" src="sound/bigs.wav"></audio>
        <audio data-key="71" src="sound/clptom.wav"></audio>
        <audio data-key="72" src="sound/kick.wav"></audio>
    </div>
    <script>
        document.addEventListener('keydown', function (e) {

            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return;
            audio.currentTime = 0; // it start audio from begining 
            audio.play();
            key.classList.add('playing')
        });


        function removeTransition(e) {
            console.log(e);
            if (e.propertyName !== "transform") return;
            this.classList.remove("playing");

        }

        const keys = document.getElementsByClassName("key");

        for (var i = 0; i < keys.length; i++) {
            keys[i].addEventListener("transitionend", removeTransition);
        }



    </script>
</body>

</html>
